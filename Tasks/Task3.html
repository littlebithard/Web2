    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>Grade</th>
                    <th colspan="2">Assessment Details</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">Alice Johnson</td>
                    <td>Math</td>
                    <td>A</td>
                    <td>Exam</td>

                </tr>
                <tr>
                    <td>History</td>
                    <td>A-</td>

                </tr>
                <tr class="highlight-row">
                    <td>Bob Smith</td>
                    <td>Science</td>

                    <td>Satisfactory</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="form-container">
        <h2>Feedback form</h2>
        <form class="feedback-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="user_email" required>
            </div>
            <div class="form-group">
                <label for="role">Your Role:</label>
                <select id="role" name="user_role">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Did you find my web-site cool?</label>
                <div>
                    <input type="radio" id="yes" name="useful" value="yes" checked>
                    <label for="yes" class="radio-label">Yes</label>
        
                    <input type="radio" id="no" name="useful" value="no">
                    <label for="no" class="radio-label">No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="comments">Feedback:</label>
                <textarea id="comments" name="user_comments" placeholder="Enter your feedback here:"></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Feedback</button>
            <button type="reset" class="reset-btn">Reset</button>
        </form>
    </div>
